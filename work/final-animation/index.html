<!DOCTYPE html>
<html>
<head>
	<title>Final AnimationTask</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="effects">
			<p>entrances</p>
			<ul class="button">
				<li>
					<button class="slide-expand-up">slide expand up <i class="fa fa-long-arrow-up" aria-hidden="true"></i></button>
				</li>
				<li>
					<button class="expand-up">expand up <i class="fa fa-long-arrow-up" aria-hidden="true"></i></button>
				</li>
			</ul>

			<p>misc</p>
			<ul class="button">
				<li>
					<button class="bounce">bounce</button>
				</li>
				<li>
					<button class="pulse">pulse</button>
				</li>
				<li>
					<button class="floating">floating</button>
				</li>
				<li>
					<button class="tossing">tossing</button>
				</li>
				<li>
					<button class="stretch-left">stretch left <i class="fa fa-long-arrow-left" aria-hidden="true"></i></button>
				</li>
				<li>
					<button class="stretch-right">stretch right <i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
